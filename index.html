<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>

      <main class="content">
        <section class="content__block profile">
          <div class="profile__info">
            <img
              src="./images/avatar.png"
              alt="Аватар"
              class="profile__avatar"
            />
            <div>
              <div class="profile__edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-btn" aria-label="Редактировать"></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-btn" aria-label="Добавить"></button>
        </section>

        <section class="photos">
          <ul class="photos__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="edit" name="edit-form">
            <input type="text" class="edit__text edit__text_type_name" name="edit-name" />
            <input type="text" class="edit__text edit__text_type_about"  name="edit-about" />
            <button type="submit" class="edit__save-btn" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <template class="photo-template">
      <li class="photo">
        <img
          src=""
          alt=""
          class="photo__img"
        />
        <div class="photo__info">
          <h2 class="photo__name"></h2>
          <button type="button" class="photo__like-btn" aria-label="Нравится"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
