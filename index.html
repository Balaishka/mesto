<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип" class="header__logo"/></header><main class="content"><section class="content__block profile"><div class="profile__info"><div class="profile__avatar"><img src="7149b7d31f61767da932.svg" alt="Редактировать аватар" class="profile__avatar-edit"/> <img src="https://avatars.mds.yandex.net/i?id=a65c461ca4f03168ad5568c41f62c501-5233431-images-thumbs&ref=rim&n=33&w=208&h=188" alt="Аватар" class="profile__avatar-img"/></div><div class="profile__content"><div class="profile__edit"><h1 class="profile__name"></h1><button type="button" class="profile__edit-btn" aria-label="Редактировать"></button></div><p class="profile__about"></p></div></div><button type="button" class="profile__add-btn" aria-label="Добавить"></button></section><section class="photos"><ul class="photos__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_name_edit"><div class="popup__container"><button type="button" class="popup__close-btn popup__close-btn_name_edit" aria-label="Закрыть"></button><h3 class="popup__title">Редактировать профиль</h3><form class="form form_edit" name="edit-form" novalidate><input id="name-input" class="form__text form__text_type_name" name="edit-name" minlength="2" maxlength="40" required/> <span class="form__text-error name-input-error"></span> <input id="about-input" class="form__text form__text_type_about" name="edit-about" minlength="2" maxlength="200" required/> <span class="form__text-error about-input-error"></span> <button type="submit" class="form__btn form__btn_type_edit" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_name_add-photo"><div class="popup__container"><button type="button" class="popup__close-btn popup__close-btn_name_photo" aria-label="Закрыть"></button><h3 class="popup__title">Новое место</h3><form class="form form_add-photo" name="add-photo-form" novalidate><input id="title-input" class="form__text form__text_type_title" name="add-photo-title" placeholder="Название" minlength="2" maxlength="30" required/> <span class="form__text-error title-input-error"></span> <input type="url" id="link-input" class="form__text form__text_type_link" name="add-photo-link" placeholder="Ссылка на картинку" required/> <span class="form__text-error link-input-error"></span> <button type="submit" class="form__btn form__btn_type_add-photo form__btn_disabled" aria-label="Создать" disabled="disabled">Создать</button></form></div></div><div class="popup popup_name_edit-avatar"><div class="popup__container"><button type="button" class="popup__close-btn popup__close-btn_name_edit-avatar" aria-label="Закрыть"></button><h3 class="popup__title">Обновить аватар</h3><form class="form form_edit-avatar" name="edit-avatar-form" novalidate><input type="url" id="url-input" class="form__text form__text_type_link" name="edit-avatar-link" placeholder="Ссылка на картинку" required/> <span class="form__text-error url-input-error"></span> <button type="submit" class="form__btn form__btn_type_edit-avatar form__btn_disabled" aria-label="Сохранить" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_name_delete-photo"><div class="popup__container"><button type="button" class="popup__close-btn popup__close-btn_name_delete-photo" aria-label="Закрыть"></button><h3 class="popup__title">Вы уверены?</h3><form class="form form_delete-photo" name="delete-photo-form" novalidate><button type="submit" class="form__btn form__btn_type_delete-photo" aria-label="Да">Да</button></form></div></div><div class="popup popup_type_dark popup_name_picture"><div class="popup__container popup__container_name_picture"><button type="button" class="popup__close-btn popup__close-btn_name_picture" aria-label="Закрыть"></button> <img src="/" alt="Место" class="popup__picture"/><h3 class="popup__picture-title">Место</h3></div></div></div><template class="photo-template"><li class="photo"><img src="/" alt="Место" class="photo__img"/><div class="photo__info"><h2 class="photo__name"></h2><div class="photo__like"><button type="button" class="photo__like-btn" aria-label="Нравится"></button><p class="photo__likes"></p></div></div><button type="button" class="photo__delete-btn" aria-label="Удалить"></button></li></template></body></html>
