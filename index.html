<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="content__block profile">
          <div class="profile__info">
            <img
              src="./images/avatar.png"
              alt="Аватар"
              class="profile__avatar"
            />
            <div>
              <div class="profile__edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn"></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-btn"></button>
        </section>

        <section class="photos">
          <ul class="photos__list">
            <li class="photo">
              <img
                src="./images/photos/photo-karachaevsk.jpg"
                alt="Карачаевск"
                class="photo__img"
              />
              <div class="photo__info">
                <h2 class="photo__name">Карачаевск</h2>
                <button class="photo__like-btn"></button>
              </div>
            </li>
            <li class="photo">
              <img
                src="./images/photos/photo-elbrus.jpg"
                alt="Эльбрус"
                class="photo__img"
              />
              <div class="photo__info">
                <h2 class="photo__name">Гора Эльбрус</h2>
                <button class="photo__like-btn"></button>
              </div>
            </li>
            <li class="photo">
              <img
                src="./images/photos/photo-dombay.jpg"
                alt="Домбай"
                class="photo__img"
              />
              <div class="photo__info">
                <h2 class="photo__name">Домбай</h2>
                <button class="photo__like-btn"></button>
              </div>
            </li>
            <li class="photo">
              <img
                src="./images/photos/photo-elbrus.jpg"
                alt="Эльбрус"
                class="photo__img"
              />
              <div class="photo__info">
                <h2 class="photo__name">Гора Эльбрус</h2>
                <button class="photo__like-btn"></button>
              </div>
            </li>
            <li class="photo">
              <img
                src="./images/photos/photo-dombay.jpg"
                alt="Домбай"
                class="photo__img"
              />
              <div class="photo__info">
                <h2 class="photo__name">Домбай</h2>
                <button class="photo__like-btn"></button>
              </div>
            </li>
            <li class="photo">
              <img
                src="./images/photos/photo-karachaevsk.jpg"
                alt="Карачаевск"
                class="photo__img"
              />
              <div class="photo__info">
                <h2 class="photo__name">Карачаевск</h2>
                <button class="photo__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-btn"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="input">
            <input type="text" class="input__text input__text_type_name" />
            <input type="text" class="input__text input__text_type_about" />
            <button class="input__save-btn" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
