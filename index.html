<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>

      <main class="content">
        <section class="content__block profile">
          <div class="profile__info">
            <img
              src="./images/avatar.png"
              alt="Аватар"
              class="profile__avatar"
            />
            <div>
              <div class="profile__edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  type="button"
                  class="profile__edit-btn"
                  aria-label="Редактировать"
                ></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-btn"
            aria-label="Добавить"
          ></button>
        </section>

        <section class="photos">
          <ul class="photos__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup popup_name_edit">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-btn popup__close-btn_name_edit"
            aria-label="Закрыть"
          ></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="form form_edit" name="edit-form" novalidate>
            <input
              type="text"
              id="name-input"
              class="form__text form__text_type_name"
              name="edit-name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__text-error name-input-error"></span>
            <input
              type="text"
              id="about-input"
              class="form__text form__text_type_about"
              name="edit-about"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__text-error about-input-error"></span>
            <button
              type="submit"
              class="form__btn form__btn_type_edit"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_name_add-photo">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-btn popup__close-btn_name_photo"
            aria-label="Закрыть"
          ></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="form form_add-photo" name="add-photo-form" novalidate>
            <input
              type="text"
              id="title-input"
              class="form__text form__text_type_title"
              name="add-photo-title"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="form__text-error title-input-error"></span>
            <input
              type="url"
              id="link-input"
              class="form__text form__text_type_link"
              name="add-photo-link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__text-error link-input-error"></span>
            <button
              type="submit"
              class="form__btn form__btn_type_add-photo form__btn_disabled"
              aria-label="Создать"
              disabled
            >
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_name_picture">
        <div class="popup__container popup__container_name_picture">
          <button
            type="button"
            class="popup__close-btn popup__close-btn_name_picture"
            aria-label="Закрыть"
          ></button>
          <img src="/" alt="Место" class="popup__picture" />
          <h3 class="popup__picture-title">Место</h3>
        </div>
      </div>
    </div>

    <template class="photo-template">
      <li class="photo">
        <img src="/" alt="Место" class="photo__img" />
        <div class="photo__info">
          <h2 class="photo__name"></h2>
          <button
            type="button"
            class="photo__like-btn"
            aria-label="Нравится"
          ></button>
        </div>
        <button
          type="button"
          class="photo__delete-btn"
          aria-label="Удалить"
        ></button>
      </li>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
